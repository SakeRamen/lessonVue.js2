<!DOCTYPE html>
<html>
<head>
	<title>Vue.js 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<button type="button" v-on:click="double">Удвоить</button>
		<p>{{n}}</p>

		<input type="text" v-model="thing" v-on:keydown.13="addItem">
		<ol>
			<li v-for="(item, i) of list" v-on:click="remove(i)">
				{{item}}
			</li>
		</ol>

		<select v-model="numbers" multiple size="5">
			<option v-for="i in 5">{{i}}</option>
		</select>
		<p>Среднее арифтметическое: {{average}}</p>

		<button type="button" v-on:click="decrease">-</button>
		{{number}}
		<button type="button" v-on:click="increase">+</button>
		<p>количество изменений: {{count}}</p>

		<input type="checkbox" v-model="v">
		<transiton name= "fade">
			<h1 v-show="v">now you see me!</h1>
		</transition>
		<h1 v-if="v">I am here!</h1>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
